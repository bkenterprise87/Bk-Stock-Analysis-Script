<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stock Analysis</h1>
        <p>Enter a stock symbol and get real-time analysis, financial ratios, and recommendations.</p>
    </header>

    <main>
        <form id="stock-form">
            <label for="stock-symbol">Stock Symbol (e.g., TCS.NS):</label>
            <input type="text" id="stock-symbol" placeholder="Enter stock symbol" required>
            <button type="submit">Analyze</button>
        </form>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Stock Analysis by [Your Name].</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
